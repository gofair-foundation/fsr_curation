name: issue_creation

on:
  schedule:
    - cron: '30 4 * * SUN'
  workflow_dispatch:

jobs:
  issue_job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the template
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
            .github
      - name: Create issues
        uses: gofair-foundation/qualification-issue-creation-action@v0.8
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      
